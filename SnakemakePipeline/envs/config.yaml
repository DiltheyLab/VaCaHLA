sampleGenes: ['A'] #['A', 'B', 'B2M', 'C', 'DRB1', 'DQA1', 'DQB1', 'DPB1', 'E', 'F', 'G', 'H', 'TAP1', 'TAP2', 'MICA', 'MICB']

